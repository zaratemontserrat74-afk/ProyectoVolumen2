<div class="contenedor-cliente">
  <div class="lado-izquierdo">
    <div class="contenido-izquierdo">
      <img src="https://i.pinimg.com/1200x/d6/33/cb/d633cb228d68ee19906b060cbeae0995.jpg" alt="Hotel" class="imagen-lateral">
    </div>
  </div>

  <div class="lado-derecho">
    <div class="tarjeta-formulario">
      <h1 class="titulo-formulario">Agregar Nuevo Hotel</h1>
      <p class="subtitulo-formulario">Completa la información requerida</p>

      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <div class="campo">
          <label>Nombre</label>
          <input type="text" class="input" name="nombre" required [(ngModel)]="model.nombre" #nombre="ngModel"
            (blur)="nombre.control.markAsTouched()">
          <small *ngIf="nombre.errors?.['required'] && nombre.touched" class="text-danger">
            Este campo es obligatorio
          </small>
        </div>

        <div class="fila">
          <div class="campo">
            <label>País</label>
            <input type="text" class="input" name="pais" required [(ngModel)]="model.pais" #pais="ngModel"
              (blur)="pais.control.markAsTouched()">
            <small *ngIf="pais.errors?.['required'] && pais.touched" class="text-danger">
              Este campo es obligatorio
            </small>
          </div>

          <div class="campo">
            <label>Ciudad</label>
            <input type="text" class="input" name="ciudad" required [(ngModel)]="model.ciudad" #ciudad="ngModel"
              (blur)="ciudad.control.markAsTouched()">
            <small *ngIf="ciudad.errors?.['required'] && ciudad.touched" class="text-danger">
              Este campo es obligatorio
            </small>
          </div>
        </div>

        <div class="fila">
          <div class="campo">
            <label>Estrellas</label>
            <input type="number" class="input" name="estrellas" required [(ngModel)]="model.estrellas"
              #estrellas="ngModel" min="1" max="5" (blur)="estrellas.control.markAsTouched()">
            <small *ngIf="estrellas.errors?.['required'] && estrellas.touched" class="text-danger">
              Este campo es obligatorio
            </small>
            <small *ngIf="(estrellas.value < 1 || estrellas.value > 5) && estrellas.touched" class="text-danger">
              Ingrese un número de 1 a 5
            </small>
          </div>

          <div class="campo">
            <label>Precio por noche</label>
            <input type="number" class="input" name="precioNoche" required [(ngModel)]="model.precioNoche"
              #precioNoche="ngModel" (blur)="precioNoche.control.markAsTouched()">
            <small *ngIf="precioNoche.errors?.['required'] && precioNoche.touched" class="text-danger">
              Este campo es obligatorio
            </small>
          </div>
        </div>

        <div class="campo">
          <label>Tipo de habitación</label>
          <input type="text" class="input" name="tipoHabitacion" required [(ngModel)]="model.tipoHabitacion"
            #tipoHabitacion="ngModel" (blur)="tipoHabitacion.control.markAsTouched()">
          <small *ngIf="tipoHabitacion.errors?.['required'] && tipoHabitacion.touched" class="text-danger">
            Este campo es obligatorio
          </small>
        </div>

        <div class="campo">
          <label>Descripción</label>
          <textarea class="input" name="descripcion" required [(ngModel)]="model.descripcion" #descripcion="ngModel"
            (blur)="descripcion.control.markAsTouched()"></textarea>
          <small *ngIf="descripcion.errors?.['required'] && descripcion.touched" class="text-danger">
            Este campo es obligatorio
          </small>
        </div>

        <div class="botones">
          <button type="submit" class="boton-principal" [disabled]="f.invalid">Agregar Hotel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="contenedor-cliente">
  <div class="lado-izquierdo">
    <div class="contenido-izquierdo">
      <img src="https://i.pinimg.com/1200x/30/3d/06/303d06f14edc45f3914a2c11ff50ad55.jpg" alt="Cliente" class="imagen-lateral">
    </div>
  </div>

  <div class="lado-derecho">
    <div class="tarjeta-formulario">
      <h1 class="titulo-formulario">Agregar Nuevo Cliente</h1>
      <p class="subtitulo-formulario">Completa la información requerida</p>

      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

        <div class="campo">
          <label>Nombre</label>
          <input type="text" class="input" name="nombre" required [(ngModel)]="model.nombre" #nombre="ngModel" (blur)="nombre.control.markAsTouched()">
          <small *ngIf="nombre.errors?.['required'] && nombre.touched" class="text-danger">
            Este campo es obligatorio
          </small>
        </div>

        <div class="fila">
          <div class="campo">
            <label>Apellido Paterno</label>
            <input type="text" class="input" name="apellidoPaterno" required [(ngModel)]="model.apellidoPaterno" #apellidoPaterno="ngModel" (blur)="apellidoPaterno.control.markAsTouched()">
            <small *ngIf="apellidoPaterno.errors?.['required'] && apellidoPaterno.touched" class="text-danger">
              Este campo es obligatorio
            </small>
          </div>

          <div class="campo">
            <label>Apellido Materno</label>
            <input type="text" class="input" name="apellidoMaterno" required [(ngModel)]="model.apellidoMaterno" #apellidoMaterno="ngModel" (blur)="apellidoMaterno.control.markAsTouched()">
            <small *ngIf="apellidoMaterno.errors?.['required'] && apellidoMaterno.touched" class="text-danger">
              Este campo es obligatorio
            </small>
          </div>
        </div>

        <div class="fila">
          <div class="campo">
            <label>Fecha de nacimiento</label>
            <input type="date" class="input" name="fechaNacimiento" required [(ngModel)]="model.fechaNacimiento" #fechaNacimiento="ngModel" (blur)="fechaNacimiento.control.markAsTouched()">
            <small *ngIf="fechaNacimiento.errors?.['required'] && fechaNacimiento.touched" class="text-danger">
              Este campo es obligatorio
            </small>
          </div>

          <div class="campo">
            <label>Teléfono</label>
            <input type="text" class="input" name="telefono" required [(ngModel)]="model.telefono" #telefono="ngModel" (blur)="telefono.control.markAsTouched()">
            <small *ngIf="telefono.errors?.['required'] && telefono.touched" class="text-danger">
              Este campo es obligatorio
            </small>
          </div>
        </div>

        <div class="campo">
          <label>Correo electrónico</label>
          <input type="email" class="input" name="correo" required [(ngModel)]="model.correo" #correo="ngModel" (blur)="correo.control.markAsTouched()">
          <small *ngIf="correo.errors?.['required'] && correo.touched" class="text-danger">
            Este campo es obligatorio
          </small>
          <small *ngIf="correo.errors?.['email'] && correo.touched" class="text-danger">
            Ingresa un email válido
          </small>
        </div>

        <div class="campo">
          <label>Fecha de registro</label>
          <input type="date" class="input" name="fechaRegistro" required [(ngModel)]="model.fechaRegistro" #fechaRegistro="ngModel" (blur)="fechaRegistro.control.markAsTouched()">
          <small *ngIf="fechaRegistro.errors?.['required'] && fechaRegistro.touched" class="text-danger">
            Este campo es obligatorio
          </small>
        </div>

        <div class="botones">
          <button type="submit" class="boton-principal" [disabled]="f.invalid">Agregar Cliente</button>
        </div>
      </form>
    </div>
  </div>
</div>
